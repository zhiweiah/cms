<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
        }
        ul li {list-style: none;}
        .banner {
            height: 380px;
            margin-top: 20px;
            overflow: hidden;
            position: relative;
        }
        .banner .content {
            width: 1060px;
            height: 450px;
            margin: 20px auto;
            position: relative;
        }
        .banner ul li img {
            width: 1024px ;
            height: 380px ;
        }
        .fl {float: left;}
        .fr {float: right;}
        .banner .content ul{
            width: 10000px;
        }
        .btn_left,.btn_right{
            display: inline-block;
            width: 21px;
            height: 150px;
            background: url(img/banner_tb.png) no-repeat;
            position: absolute;
            left: -38px;
            top: 90px;
        }
        .btn_right{
            display: inline-block;
            width: 21px;
            height: 150px;
            background: url(img/banner_tb.png) no-repeat;
            background-position: -29px 0;
            position: absolute;
            left: 1041px;
            top: 90px;
        }
    </style>
</head>
<body>
<div class='banner'>
    <div class='content'>
        <i class='btn_left'></i>
        <i class='btn_right'></i>
        <ul>

            </li>
            <li>

                </a>
            </li>
            <li>

                    <img src="img/3.jpg "/>
                </a>
            </li>
            <li>
                <a href="javascript:void(0)">
                    <img src="img/4.jpg "/>
                </a>
            </li>
            <li>
                <a href="javascript:void(0)">
                    <img src="img/5.jpg "/>
                </a>
            </li>

        </ul>
    </div>
</div>
</body>
</html>
